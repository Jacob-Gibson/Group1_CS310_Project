<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Pre-Screening</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/exampleStyle.css">
</head>
<body>

    <header>
        <h1>Patient Pre-Screening</h1>
    </header>

    <!-- Main Form Container -->
    <div class="form-container">
        <h2>Select Patient:</h2>
<select id="patientDropdown" name="patient">
    <option value="">Loading patients...</option>
</select>

<script>
async function loadPatients() {
    try {
        const response = await fetch("http://localhost:3000/get_patients", {
            method: "GET",
            credentials: "include"
        });

        if (!response.ok) {
            throw new Error("Failed to fetch patients");
        }

        const patients = await response.json();

        const dropdown = document.getElementById("patientDropdown");
        dropdown.innerHTML = ""; // Clear previous options

        if (patients.length === 0) {
            dropdown.innerHTML = "<option value=''>No assigned patients</option>";
            return;
        }

        patients.forEach(patient => {
            const option = document.createElement("option");
            option.value = patient.UserID;
            option.textContent = `${patient.FirstName} ${patient.LastName}`;
            dropdown.appendChild(option);
        });
    } catch (error) {
        console.error("Error loading patients:", error);
    }
}

// Load patients when the page loads
window.onload = loadPatients;
</script>


        <form id="preScreeningForm">
            <label for="temperature">Temperature (°F):</label>
            <input type="text" id="temperature" name="temperature" required>

            <label for="bloodPressure">Blood Pressure:</label>
            <input type="text" id="bloodPressure" name="bloodPressure" required>

            <label for="height">Height (inches):</label>
            <input type="text" id="height" name="height" required>

            <label for="weight">Weight (lbs):</label>
            <input type="text" id="weight" name="weight" required>

            <label for="symptoms">Symptoms:</label>
            <input type="text" id="symptoms" name="symptoms" required>

            <label for="prescriptionID">Prescription ID:</label>
            <input type="text" id="prescriptionID" name="prescriptionID" required>

            <button type="submit">Submit Pre-Screening</button>
        </form>

        <script>
        document.getElementById("preScreeningForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = {
        patientID: document.getElementById("patientDropdown").value,
        temperature: document.getElementById("temperature").value,
        bloodPressure: document.getElementById("bloodPressure").value,
        height: document.getElementById("height").value,
        weight: document.getElementById("weight").value,
        symptoms: document.getElementById("symptoms").value,
        prescriptionID: document.getElementById("prescriptionID").value
    };

    try {
        const response = await fetch("http://localhost:3000/submit_prescreening", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(formData),
        });

        const data = await response.json();
        if (response.ok) {
            alert("Pre-screening data submitted successfully!");
        } else {
            alert("Error: " + data.error);
        }
    } catch (error) {
        console.error("Error submitting form:", error);
        alert("Submission failed.");
    }
});

        </script>

        <!-- Return to Nurse Home Button -->
        <a href="nurse_home.html">
            <button type="button" class="return-home-btn" style="margin-top: 15px;">Return to Dash Board</button>
        </a>
    </div>

    <footer>
        <p>Healthcare System © 2025</p>
    </footer>

</body>
</html>
