<div class="blurb">
    <h3>List of Current Patients</h3>
    <ul id="patientList">
        <!-- Patient names will be dynamically inserted here -->
    </ul>
</div>

<script>
async function loadPatientList() {
    try {
        const response = await fetch("http://localhost:3000/get_patients", {
            method: "GET",
            credentials: "include" // Ensures cookies (session) are sent
        });

        if (!response.ok) {
            throw new Error("Failed to fetch patients");
        }

        const patients = await response.json();

        // Get the <ul> element where patients will be listed
        const patientList = document.getElementById("patientList");
        patientList.innerHTML = ""; // Clear any existing list items

        if (patients.length === 0) {
            patientList.innerHTML = "<li>No assigned patients.</li>";
            return;
        }

        // Populate the list with patient names
        patients.forEach(patient => {
            const listItem = document.createElement("li");
            listItem.textContent = `${patient.FirstName} ${patient.LastName}`;
            patientList.appendChild(listItem);
        });
    } catch (error) {
        console.error("Error loading patient list:", error);
    }
}

// Load patients when the page loads
window.onload = loadPatientList;
</script>
